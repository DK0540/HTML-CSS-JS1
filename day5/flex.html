<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .main{
        display: flex;
        flex-direction: row;
     }

     .main2{
        display: flex;
        flex-direction: row;

     }


     .main3{
        display: flex;
        flex-direction: row;
        margin-top: 20px;
     }

       display: flex;

       margin-top: 20px;

       justify-content: center;
     }

        display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 60px;

        justify-content: space-between;
     }

     .main6{
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 60px;
        border: 1px solid gray;
        justify-content: space-between;
        align-items:flex-start;
     }

</head>
<body>
    <div class="main">
        <div style="background-color:coral;">div1</div>
        <div style="background-color:rgb(131, 118, 214) ;">div2</div>

    <div class="main3">

        <div style="background-color:rgb(131, 118, 214);width: 100px;">div2</div>

    </div>

    <div class="main5">

        <div style="background-color:rgb(131, 118, 214);width: 100px;">div2</div>
        <div style="background-color:coral; width: 100px;">div3</div>
    </div>

    <div class="main6">
        <div style="background-color:coral; width: 100px;">div1</div>
        <div style="background-color:rgb(131, 118, 214);width: 100px;">div2</div>
        <div style="background-color:coral; width: 100px;">div3</div>
    </div>
