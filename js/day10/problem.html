    <script>
        let str = "hello";

function findPalind(str){
    let str1 = str.toLowerCase();
  
    let len = str1.length;
    let mid = Math.floor(len/2);
    // console.log(mid);
    
    for(let i=0; i<mid; i++){
        
        if(str1[i] !== str1[len-1-i]){
            return false;
        }
    }
    return true;
    }
    console.log(findPalind(str))
